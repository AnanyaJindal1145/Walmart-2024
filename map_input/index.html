<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Positioning System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
        }
        #svgContainer {
            width: 100%;
            height: 80vh; 
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
        .controls {
            margin: 20px;
        }
        .controls input, .controls button {
            margin: 5px;
        }
        .shelf-rect {
            stroke: #ff0000;
            fill: transparent;
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <div class="controls">
        <input type="file" id="svgUpload" accept=".svg">
        <button id="saveShelves">Save Shelves</button>
    </div>
    <div id="svgContainer"></div>

    <script src="main.js"></script>
</body>
</html>
